{namespace flux=Tx_Flux_ViewHelpers}
{namespace v=Tx_Vhs_ViewHelpers}

<f:layout name="FCE" />

<f:section name="Configuration">
	<flux:flexform wizardTab="Bootstrap" id="pageheader" icon="{v:extension.path.resources(path: 'Icons/icon-twitter.png')}">
		<flux:flexform.field.input name="header" />
		<flux:flexform.field.input name="subheader" />
	</flux:flexform>
</f:section>

<f:section name="Preview">
	<h2>{header} <f:if condition="{subheader}"><small>{subheader}</small></f:if></h2>
</f:section>

<f:section name="Main">
	<div class="page-header">
		<h1>{header}<f:if condition="{subheader}"> <small>{subheader}</small></f:if></h1>
	</div>
</f:section>
