{namespace flux=Tx_Flux_ViewHelpers}
{namespace v=Tx_Vhs_ViewHelpers}

<f:layout name="FCE" />

<f:section name="Configuration">
	<flux:flexform wizardTab="Bootstrap" id="bootstrap-pageheader" label="Bootstrap: Page Header"
	               description="An underlined page header element with optional small caption."
	               icon="{v:extension.path.resources(extensionName: 'FluidcontentBootstrap', path: 'Icons/icon-twitter.png')}">
		<flux:flexform.field.input name="header" label="Large text" />
		<flux:flexform.field.input name="subheader" label="Smaller text next to large text" />
	</flux:flexform>
</f:section>

<f:section name="Preview">
	<h2>{header} <f:if condition="{subheader}"><small>{subheader}</small></f:if></h2>
</f:section>

<f:section name="Main">
	<div class="page-header">
		<h1>{header}<f:if condition="{subheader}"> <small>{subheader}</small></f:if></h1>
	</div>
</f:section>
