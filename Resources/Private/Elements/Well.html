{namespace flux=Tx_Flux_ViewHelpers}
{namespace v=Tx_Vhs_ViewHelpers}
<f:layout name="Content" />
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">

<f:section name="Configuration">
	<flux:flexform wizardTab="Bootstrap" id="bootstrap-well" label="Bootstrap: Content Well"
	               description="Places child content elements in a Well-styled wrapper element."
	               icon="{v:extension.path.resources(extensionName: 'FluidcontentBootstrap', path: 'Icons/icon-twitter.png')}">
		<flux:flexform.grid>
			<flux:flexform.grid.row>
				<flux:flexform.grid.column>
					<flux:flexform.content name="content" label="Child content" />
				</flux:flexform.grid.column>
			</flux:flexform.grid.row>
		</flux:flexform.grid>
		<flux:flexform.field.select name="wellStyle" label="Optional Well Style Class"
			commaSeparatedItems="small, normal, large" default="normal" />
	</flux:flexform>
</f:section>

<f:section name="Preview">
	<flux:widget.grid />
</f:section>

<f:section name="Main">
    <!-- TODO: use short if-syntax; currently bugged(?) - compares Array != Array -->
    <f:if condition="{0: wellStyle} != {0: 'normal'}">
        <f:then>
            <div class="well well-{wellStyle}">
        </f:then>
        <f:else>
            <div class="well">
        </f:else>
    </f:if>
                    <!-- this needs to be rendered every time -->
                <flux:content.render area="content" />
            </div>

</f:section>

</div>
